<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css variable with js</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <h2>Update css variable <span class="h1">JS</span></h2>
  <div class="controls">

    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="5" max="300" value="10" data-sizing="px" >

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="40" data-sizing="px">

    <label for="base">Base color:</label>
    <input id="base" type="color" name="base" value="#4772c2" >
  </div>

  <img src="https://wonderfulengineering.com/wp-content/uploads/2016/01/nature-wallpapers-38.jpg" width="500px" height="500px" alt="Nature">

  <script src="index.js"></script>

</body>
</html>
